<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Halaman format text</title>
</head>
<body>
    <p>ini tulisan biasa</p>
    <p><b>ini tulisan tebal</b></p>
    <p><i>ini tulisan miring</i></p>
    <p><u>ini tulisan garis bawah</u></p>
    <p><del>ini tulisan dicoret ditengah</del></p>
    <p><marquee>ini tulisan bergerak</marquee></p>
</body>
</html>
